<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button class="modal__button-close" data-modal-close>
      <svg width="18" height="18">
        <use href="./images/icons.svg#icon-close-black"></use>
      </svg>
    </button>
    <h2 class="modal__titel">Sign In</h2>
    <form class="form-modal">
      <label class="form-modal__label" for="user-name">Name</label>
      <div class="form-modal__input-box">
        <input
          class="form-modal__input"
          id="user-name"
          type="text"
          name="name"
          pattern="^[a-zA-Zа-яА-Я]+(([' -][a-zA-Zа-яА-Я ])?[a-zA-Zа-яА-Я]*)*$"
          required
        />
        <svg class="form-modal__icon" width="18" height="18">
          <use href="./images/icons.svg#icon-user"></use>
        </svg>
      </div>

      <label class="form-modal__label" for="user-phone">Telephone</label>
      <div class="form-modal__input-box">
        <input
          class="form-modal__input"
          id="user-phone"
          type="tel"
          name="tell"
          pattern="\+?\d{1,4}?[-.\s]?\(?\d{1,3}?\)?[-.\s]?\d{1,4}[-.\s]?\d{1,4}[-.\s]?\d{1,9}"
          required
        />
        <svg class="form-modal__icon" width="18" height="18">
          <use href="./images/icons.svg#icon-phone"></use>
        </svg>
      </div>

      <label class="form-modal__label" for="user-email">Email</label>
      <div class="form-modal__input-box">
        <input
          class="form-modal__input"
          id="user-email"
          type="email"
          name="mail"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          required
        />
        <svg class="form-modal__icon" width="18" height="18">
          <use href="./images/icons.svg#icon-email"></use>
        </svg>
      </div>
      <label class="form-modal__checkbox">
        <input
          class="form-modal__checkbox-input"
          type="checkbox"
          name="checkbox"
          required
        />
        <span class="form-modal__checkbox-icon"></span>
        <span class="form-modal__checkbox-text">
          I agree with the mailing and accept it
          <a class="form-modal__link" href="#"> Conditions of the contract</a>
        </span>
      </label>
      <button class="button form-modal__button" type="submit">Sumbit</button>
    </form>
  </div>
</div>
