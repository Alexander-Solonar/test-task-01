<section class="section-hero">
  <div class="container">
    <div class="hero__content">
      <h1 class="hero__titel">
        find the place to <br />
        live <span class="hero__titel--decor">your dreams</span><br />
        easily here
      </h1>
      <p class="hero__text">
        Everything you need about finding your place to live will be here, where
        it will be easier for you
      </p>

      <div class="box-hero-input">
        <input
          class="hero__input"
          type="tel"
          name="tell"
          id="user-phone"
          placeholder="Search for the location you want!"
        />
        <svg class="hero__input-icon" width="24" height="24">
          <use href="./images/icons.svg#icon-location"></use>
        </svg>
        <button class="hero__input-button" type="submit">Search</button>
      </div>
      <h3 class="hero__sub-titel">Our Partnership</h3>
      <div class="partner-logo">
        <img src="./images/image-hero/traveloka.png" alt="logo-traveloka" />
        <img src="./images/image-hero/tiket.png" alt="logo-tiket" />
        <img src="./images/image-hero/airbnb.png" alt="logo-airbnb" />
        <img src="./images/image-hero/tripadvisor.png" alt="logo-tripadvisor" />
      </div>
    </div>
    <div class="color-blur">
      <img src="./images/image-hero/color-blur.png" alt="Gradient" />
    </div>
    <div class="main-image">
      <img src="./src/images/image-hero/main-image.jpg" alt="House" />
    </div>
  </div>
</section>
